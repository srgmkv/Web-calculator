<!DOCTYPE html>
<html>

  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="calc">
      <input type="text" id="field" disabled>
      <div id="result">0</div>
      <div id="numbers">
        <button class="ac">C</button>
        <button class="ce">CE</button>
        <button class="bs">&#8592;</button>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="num zero">0</button>
        <button class="dot">.</button>


      </div>
      <div id="ops">
        <button class="op e1"></button>
        <button class="op add">+</button>
        <button class="op mul">&#xd7;</button>
        <button class="op res">=</button>
        <button class="op e2"></button>
        <button class="op sub">&#x2212;</button>
        <button class="op div">&#xf7;</button>

        <button class="op sqrt">&#8730;</button>
        <button class="op divbyx">1/x</button>
        <button class="op e5"></button>

      </div>
    </div>
  </body>

</html>
